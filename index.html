<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

		<script defer type="module" src="main.js"></script>
	</head>

	<body class="container">
		<!-- 

    Naam. Prefix voor de naam is STUDENT-

    Geboortedatum. Format: DD-MM-YYYY

    Rijksregisternummer. Format: xx.xx.xx-xxx.xx

    Leeftijd. Enkel positieve getallen

    Telefoonnummer. Format: BE -->

		<h1>Register here!</h1>

		<form id="sexyform">
			<div class="input-group mb-3">
				<span class="input-group-text">Name</span>

				<input id="name" type="text" class="form-control name" />
			</div>

			<div class="input-group mb-3">
				<span class="input-group-text">Birthday</span>

				<input id="DOB" type="text" class="form-control" />
			</div>

			<div class="input-group mb-3">
				<span class="input-group-text">Identificationnumber</span>

				<input id="RRN" type="text" class="form-control" placeholder="12.01.01-123.65" />
			</div>

			<div class="input-group mb-3">
				<span class="input-group-text">Age</span>

				<input id="age" type="text" class="form-control" placeholder="21" />
			</div>

			<div class="input-group mb-3">
				<span class="input-group-text">Mobile number</span>

				<input id="phone" type="text" class="form-control" placeholder="0479123456" />
			</div>

			<button type="submit" class="btn btn-primary">Make me a card!</button>
		</form>

		<hr />

		<div id="content" class="col-md-12">
			<div class="h-100 p-5 text-white bg-dark rounded-3">
				<h2 id="title">Name and age go here</h2>

				<p id="desc">A small description</p>

				<button id="callme" class="btn btn-outline-light" type="button">Call me</button>
			</div>
		</div>
	</body>
</html>
